<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val" @keyup.enter="add">
    <ul>
        <li v-for="(a,index) in arr">
            {{a}}
            <button @click="remove(index)">删除</button>
        </li>
    </ul>
    <!--v-on: === @-->
    如果不传递参数，不用写括号 会自动传入事件源，如果写括号，需要手动传入$event属性
    <div @click="fn($event,1)">点击</div>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({//根实例
        el:'#app',
        data:{//都是数据
            a:'123',
            arr:[],
            val:''
        },
        methods:{//methods和data中的数据会全部放到vm上，而且名字不能冲突，冲突会报错
            //methods中的this指向的都是实例
            fn(event,a){alert(this.a)},
            add(e){
//                if(e.keyCode===13){
                this.arr.unshift(this.val);
                this.val='';
//                }
            },
            remove(i){
                this.arr=this.arr.filter( (item,index)=>index!==i)
            }
        }
    })
</script>
</body>
</html>
