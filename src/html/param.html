<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径</title>
</head>
<body>
<div id="app">
    <!--<router-link to="/article/1">商品1</router-link>-->
    <!--<router-link to="/article/2">商品2</router-link>-->
    <!--<router-link to="/article/3">商品3</router-link>-->

    <!--对象作为to的属性，并使用了参数，必须起名，通过名字跳转-->
    <router-link :to="{name:'pro',params:{c:1,a:2}}">商品1</router-link>
    <router-link to="/article/2">商品2</router-link>
    <router-link to="/article/3">商品3</router-link>
    <router-view></router-view>
</div>

<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article={
        template:'<div>第{{$route.params.c}}篇文章</div>',
        watch:{//根据路径参数变化 来发送ajax
            $route(){
                alert('ajax')
            }
        }
    };


    //  /article/2/d
    //  /article/:c/:a  =>{c:2,a:'d'}
    let routes=[//路径参数  表示值必须要有  但是值是随机的  :c  :c/a c随机a固定  :c/:a随机但都有
        {path:'/article/:c',component:article,name:'pro'}
    ];
    let router=new VueRouter({
        routes
    });
    let vm = new Vue({
        el: '#app',
        router,
        data: {}
    })
</script>
</body>
</html>
